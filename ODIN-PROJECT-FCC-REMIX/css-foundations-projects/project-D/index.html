<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Use the classes BELOW this line -->
    <div>
        <img class="avatar proportioned"
            src="https://cdn.freecodecamp.org/curriculum/odin-project/css-foundations/css-foundations-01.jpg"
            alt="Two kittens on a blanket.">
        <img class="avatar distorted"
            src="https://cdn.freecodecamp.org/curriculum/odin-project/css-foundations/css-foundations-02.jpg"
            alt="A cute kitten in the woods.">
    </div>
    <!-- Use the classes ABOVE this line -->
    <div>
        <img class="original proportioned"
            src="https://cdn.freecodecamp.org/curriculum/odin-project/css-foundations/css-foundations-01.jpg"
            alt="Two kittens on a blanket.">
        <img class="original distorted"
            src="https://cdn.freecodecamp.org/curriculum/odin-project/css-foundations/css-foundations-02.jpg"
            alt="A cute kitten in the woods.">
    </div>
</body>

</html>
