<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="./blog.css">
</head>

<body>
    <div class="blog-post-card">
        <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
            alt="Cover photo of a scenic landscape" />
        <div class="post-content">
            <h2 class="post-title">Exploring the Outdoors</h2>
            <p class="post-excerpt">
                Discover the beauty of nature and the importance of outdoor adventures for mental well-being.
            </p>
            <a href="#" class="read-more">Read More</a>
        </div>
    </div>
</body>

</html>
