<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Business Card</title>
    <link rel="stylesheet" href="./business-card.css">
</head>

<body>
    <div class="business-card">
        <img class="profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
            alt="A flower image representing the profile">
        <p class="full-name">John Doe</p>
        <p class="designation">Software Developer</p>
        <p class="company">Tech Solutions Inc.</p>
        <hr>
        <p>johndoe@example.com</p>
        <p>(123) 456-7890</p>
        <a href="https://portfolio.example.com">Portfolio</a>
        <hr>

        <div class="social-media">
            <h2>Connect with me</h2>
            <a href="https://twitter.com/johndoe">Twitter</a>
            <a href="https://linkedin.com/in/johndoe">LinkedIn</a>
            <a href="https://github.com/johndoe">GitHub</a>
        </div>
    </div>
</body>

</html>
